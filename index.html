<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>airbnb_copy</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" rel="stylesheet">
  </head>
  <body>
<!------- ここからヘッダー------------->
    <header>
      <div class="container">
        <div class="icon">
          <apan class="fab fa-airbnb"></apan>
        </div>
        <div class="menu">
          <div class="left">
            <ul>
              <li>
                <div class="active">
                  <span>概要</span>
                </div>
              </li>
              <li>準備</li>
              <li>安全</li>
              <li>マネープラン</li>
            </ul>
          </div>
          <div class="right">
            <div class="income">
              <div>
                <span>予想月収</span>
              </div>
              <div>
                <i class="far fa-question-circle"></i>
              </div>
              <div>
                <span class="price">¥ 107,115</span>
              </div>
            </div>
            <div class="start-btn">
              <button>
                <span>はじめる</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
<!------- ここまでヘッダー------------->
    <div class="main">
      <div class="banner">


        <div class="form">
          <div class="container">
            <div class="upper">
              <h1>Airbnbホストになって、暮らしをレベルアップ</h1>
            </div>
            <div class="lower">
              <h1>どれくらいの収入が見込めるかチェック</h1>
              <div　class="area">
                <input type="text" value="東京">
              </div>
              <div class="select">
                <div class="type">
                  <select name="" class="select-box">
                    <option value="">まるまる貸切</option>
                    <option value="">個室</option>
                    <option value="">シェアルーム</option>
                  </select>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class ="people">
                  <select name="" class="select-box">
                    <option value="">ゲスト４人</option>
                    <option value="">ゲスト５人</option>
                    <option value="">ゲスト６人</option>
                  </select>
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="price-a">
                <div class="price-1">¥ 107,841</div>
                <div class="flex">
                  <div class="permonth">月あたり<i class="far fa-question-circle"></i></div>
                </div>
              </div>

              
              <div class="start-a">
                <button>
                  <span>はじめる</span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="description">

      </div>
    </div>
<!------- ここからフッター-------->
    <footer></footer>
  </body>
</html>
